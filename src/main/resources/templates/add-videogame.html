<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Videogame</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Add a new Videogame</h1>

        <div th:if="${error}" class="text-2xl text-red-500 text-center mb-4">
            <p th:text="${error}"></p>
        </div>

        <form action="/add-videogame" method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Videogame's name</label>
                <input type="text" id="name" name="name" required class="w-full p-2 mt-2 border border-gray-300 rounded-md text-black" placeholder="Nome del videogioco">
            </div>
            <div class="mb-4">
                <label for="difficultyCoefficient" class="block text-sm font-medium text-gray-700">Difficulty Coefficient</label>
                <input type="number" id="difficultyCoefficient" name="difficultyCoefficient" required min="1" max="5" class="w-full p-2 mt-2 border border-gray-300 rounded-md text-black" placeholder="1 - 5">
            </div>
            <button type="submit" class="w-full py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Add Videogame</button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Go to Home</a>
        </div>
    </div>

</body>
</html>
