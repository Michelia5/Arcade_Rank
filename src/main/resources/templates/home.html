<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Rank - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">

    <div class="container mx-auto px-4 py-8">
        <!-- Home Header -->
        <h1 class="text-4xl font-bold text-center text-white">Arcade Rank</h1>

        <!-- Global Ranking Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-center mb-4">All-Time Ranking</h2>
            <table class="min-w-full table-auto w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-200 text-black">
                        <th class="py-2 px-4 border-b text-center">Position</th>
                        <th class="py-2 px-4 border-b text-center">Username</th>
                        <th class="py-2 px-4 border-b text-center">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="ranking, iterStat : ${globalRanking}">
                        <tr class="border-b hover:bg-gray-100 text-black">
                            <td class="py-2 px-4 text-center" th:text="${iterStat.index + 1}"></td>
                            <td class="py-2 px-4 text-center" th:text="${ranking.username}"></td>
                            <td class="py-2 px-4 text-center" th:text="${ranking.totalScore}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>            
        </div>

        <!-- Buttons Section -->
        <div class="mt-8 flex justify-center gap-4">
            <a href="/players" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Players List</a>
            <a href="/videogames" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-700">Videogames List</a>
            <a href="/add-score" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Add a Game Score</a>
        </div>
    </div>
    
</body>
</html>
